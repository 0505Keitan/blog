---
permalink: /tags
layout: default
---
<h1 class="page-heading">Tags</h1>
{% for tag in site.tags %}
    <h3>{{ tag[0] }}</h3>
    <ul>
        {% for post in tag[1] %}
            <li><a href="{{ post.url | relative_url }}">{{ post.title }}</a></li>
        {% endfor %}
    </ul>
{% endfor %}
